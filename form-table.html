<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" style="border-style: double; height: 300px; width: 35%">
        <table>
            <thead>
                <tr>
                    <th colspan="2">ĐĂNG KÍ</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Full Name</td>
                    <td>
                        <input type="text" placeholder="Nhập fullname">
                    </td>
                </tr>
                <tr>
                    <td>User Name</td>
                    <td>
                        <input type="text" placeholder="Nhập tên">
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="text" placeholder="Nhập mật khẩu">
                    </td>
                </tr>
                <tr>
                    <td>Nhập lại password</td>
                    <td>
                        <input type="text" placeholder="Nhập lại mật khẩu">
                    </td>
                </tr>
                <tr>
                    <td>Giới Tính</td>
                    <td>
                        <input type="radio" name="gender" id="male">
                        <label for="male">Nam</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td>Ngày Sinh</td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>Địa Chỉ</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Avatar</td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr>
                    <td>Sở Thích</td>
                    <td>
                        <input type="checkbox" name="hobbies" id="watchTV">
                        <label for="watchTV">Xem phim</label>
                        <input type="checkbox" name="hobbies" id="sport">
                        <label for="sport">Thể thao</label>
                        <input type="checkbox" name="hobbies" id="web">
                        <label for="web">web</label>
                    </td>
                </tr>
                <tr style="text-align:center;">
                    <td colspan="2">
                        <button>Reset</button>
                        <button>OK</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
